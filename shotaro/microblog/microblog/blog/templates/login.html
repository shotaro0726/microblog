{% extends "base.html" %}

{% block body %}
    <form method="POST" action="{% url 'blog:login' %}">
        {% csrf_token %}  
        <table class="table">
            {{ form.as_p }}
        </table>

        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
