{% extends "base.html" %}

{% block body %}

<div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                        <a href="post.html">
                                <h2 class="post-title">
                                        {{ object.content }}
                                </h2>
                        </a>
                        <p class="post-meta"> {{ object.posted_date }}</p>
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'blog:blog_update' object.id %}" class="btn btn-primary">編集</a>
                <a href="{% url 'blog:blog_delete' object.id %}" class="btn btn-danger">削除</a>
                {% endif %}
        </div>
</div>
{% endblock %}
